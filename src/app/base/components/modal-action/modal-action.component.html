<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ titleModal === 'create' ? ('MODAL.CREATE' | translate) : ('MODAL.UPDATE' | translate) }}</h4>
    <button type="button" class="btn-close" aria-label="close" (click)="setCloseModalAction(false)"></button>
</div>

<div class="modal-body">
    <core-forms 
        [formFields]="formFields" 
        [preFilledData]="preFilledData" 
        (saveClicked)="onFormSubmit($event)"
    ></core-forms>
</div>
